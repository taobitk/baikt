<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bài 3</title>
</head>
<style>
    input[type='number']{
        width: 50px;
    }
</style>
<body>
<h1>Tính số ngày trong tháng</h1>
<table>
    <tr>
        <td><label for="month">Nhập tháng (1-12):</label></td>
        <td> <input type="number" id="month" min="1" max="12"><br></td>
    </tr>
    <tr>

        <td><label for="year">Nhập năm:</label></td>
        <td><input type="number" id="year"></td>
    </tr>
    <tr>
        <td>
            <button onclick="tinhSoNgay()">Tính</button>
        </td>
    </tr>
</table>



<p id="result"></p>

<script>
    function tinhSoNgay() {
        let month = parseInt(document.getElementById("month").value);
        let year = parseInt(document.getElementById("year").value);

        if (isNaN(month) || isNaN(year) || month < 1 || month > 12) {
            alert("Vui lòng nhập tháng và năm hợp lệ.");
            return;
        }


        function isLeapYear(year) {
            return (year % 4 === 0 && year % 100 !== 0) || year % 400 === 0;
        }


        let daysInMonth;
        switch (month) {
            case 2:
                daysInMonth = isLeapYear(year) ? 29 : 28;
                break;
            case 4, 6, 9, 11:
                daysInMonth = 30;
                break;
            default:
                daysInMonth = 31;
        }

        document.getElementById("result").textContent = `Tháng ${month}/${year} có ${daysInMonth} ngày.`;
    }
</script>
</body>
</html>
